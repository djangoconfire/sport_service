
<div class="modal" id="assignment" style="margin-top:5%">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Assignment details</h4>
			</div>
			<div class="modal-body">
				{% csrf_token %}
				<div class="form-group has-warning">
					<label class="control-label" for="taskName" style="color:black;">Name</label>
					<input type="text" class="form-control" id="taskName">
					<label class="control-label" for="focusedInput" style="color:black;">Description</label>
					<textarea class="form-control" rows="5" id="focusedInput"></textarea>
					<label class="control-label" for="students" style="color:black;">Buddies</label>
					<select class="selectpicker form-control" id="buddies" data-live-search="true" multiple>
						{% for user in users %}
						<option data-tokens="{{user.username}}" value={{user.id}}>{{user.username}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="saveButton">Save Assignment</button>
			</div>
		</div>
	</div>
</div>
