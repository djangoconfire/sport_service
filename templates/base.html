{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Buddy | Service</title>

	<!-- Third Party Library -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/bootstrap-select.min.css' %}" rel="stylesheet">

	<!-- Custom Css-->
	{% block head %}
	{% endblock %}
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Buddy Service</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					{% if request.user.is_authenticated %}
						<li class="dropdown">
							<a href="/logout/" onClick="return showLogoutMessage()" role="button" aria-expanded="false">Welcome {{request.user.username}}&nbsp;&nbsp;&nbsp;Logout</a>
						</li>
					{% endif %}	
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		{% block content %}
	    
		{% endblock %}
	</div>

	<!--Third Party Library for Javascript -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/notify.min.js' %}"></script>
	<script src="{% static 'js/bootstrap-select.min.js' %}"></script>

	<!-- Custom Javascript-->
	{% block js_block %}
		<script>
			function showLogoutMessage() {
				$.notify("Successfully Logged out!")
			}
		</script>
	{% endblock %}

</body>

</html>
